x-anchors:
  desc: &desc
    type: markdown
    card_mod:
      style:
        ha-markdown$: |
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
          }

title: Errors
cards:
  - type: entities
    entities:
      - type: custom:fold-entity-row
  - type: entities
    entities:
      - type: custom:fold-entity-row
        head:
          entity: light.bed_light
  - type: entities
    entities:
      - type: custom:fold-entity-row
        head:
          entity: light.bed_light
        entities: light.bed_light
  - type: entities
    entities:
      - type: custom:fold-entity-row
        open: true
        head:
          entity: light.no_light
        entities:
          - light.no_light

  - type: entities
    title: Empty list
    entities:
      - type: custom:fold-entity-row
        head: light.bed_light
        entities: []
