views:
  - title: Water Supply
    path: water-supply
    icon: 'mdi:water-pump'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Water Supply PSI
            filter:
              include:
                - entity_id: /water_supply.*psi$/
                  options:
                    style: |
                      :host {
                        --card-mod-icon-color:
                        {% if 'this.entity_id'.replace('_psi', '') in state_attr('var.lists_of_entities', 'seedship_entities') %}
                          green
                        {% else %}
                          red
                        {% endif %}
                        ;
                      }
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        entity: this.entity_id
                        list_var: seedship_entities
                        postfix: _psi
                - entity_id: /water_supply.*warnings$/
                - entity_id: /water_supply.*bus_requests/
                - entity_id: /water_supply.*clean_water/
                - entity_id: /water_supply.*water_line/
            sort:
              method: entity_id
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_mqtt_to_entities_list
                  service_data:
                    topic: seedship/water_supply_01/bus_request_access
                    payload: THIS_ENTITY_root_zone
                    retain: false
                    list_var: seedship_entities
                icon: 'hass:lightbulb'
                name: Run Misting
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_mqtt_to_entities_list
                  service_data:
                    topic: seedship/water_supply_01/drainage_bus_request_access
                    payload: THIS_ENTITY_root_zone
                    retain: false
                    list_var: seedship_entities
                icon: 'hass:lightbulb'
                name: Run Drainage
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.clear_entities_list_var
                  service_data:
                    list_var: seedship_entities
                name: Clear SeedShip Entities
                icon: 'hass:lightbulb'
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_state_to_entities_list
                  service_data:
                    topic: seedship/THIS_ENTITY/mode
                    state_entity: input_select.water_supply_mode
                    numbers_only: true
                    retain: true
                    list_var: water_supply_entities
                name: Set Mode
                icon: 'hass:lightbulb'
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_state_to_entities_list
                  service_data:
                    topic: seedship/THIS_ENTITY/clean_water/set_dosage
                    state_entity: input_select.water_supply_clean_water_dosage
                    numbers_only: true
                    retain: true
                    list_var: water_supply_entities
                name: Set Clean Water Dosage
                icon: 'hass:lightbulb'
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.clear_entities_list_var
                  service_data:
                    list_var: water_supply_entities
                name: Clear Water Supply Entities
                icon: 'hass:lightbulb'
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Water Supply Mode
            filter:
              include:
                - entity_id: /water_supply.*mode$/
                  options:
                    style: |
                      :host {
                        --card-mod-icon-color:
                        {% if 'this.entity_id'.replace('_mode', '').replace("sensor.", "")  in state_attr('var.lists_of_entities', 'water_supply_entities') %}
                          green
                        {% else %}
                          red
                        {% endif %}
                        ;
                      }
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        entity: this.entity_id
                        list_var: water_supply_entities
                        postfix: _mode
            sort:
              method: none
          - type: markdown
            content: >-
              {% set entities = state_attr('var.lists_of_entities',
              'water_supply_entities')  |from_json %}

              {%- for entity in entities -%}
                    - {{ entity + "\n" }}
              {%- endfor %}
            title: Currently Selected Water Supply Entities
      - type: vertical-stack
        cards:
          - type: markdown
            content: >-
              {% set entities = state_attr('var.lists_of_entities',
              'seedship_entities')  |from_json %}

              {%- for entity in entities -%}
                    - {{ entity + "\n" }}
              {%- endfor %}
            title: Currently Selected SeedShip Entities
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: SeedShip Water Nozzels
            filter:
              include:
                - entity_id: /seedship.*water_nozzle$/
                  options:
                    style: |
                      :host {
                        --card-mod-icon-color:
                        {% if 'this.entity_id'.replace('_root_zone_water_nozzle', '').replace("switch.", "") in state_attr('var.lists_of_entities', 'seedship_entities') %}
                          green
                        {% else %}
                          red
                        {% endif %}
                        ;
                      }
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        postfix: _root_zone_water_nozzle
                        entity: this.entity_id
                        list_var: seedship_entities
            sort:
              method: entity_id
  - title: Debug
    path: debug
    badges: []
    cards:
      - type: entity
        entity: var.lists_of_entities
  - title: Shoot Zone
    path: shoot-zone
    icon: 'hass:leaf'
    badges: []
    cards:
      - type: 'custom:auto-entities'
        card:
          type: entities
        filter:
          include:
            - entity_id: /seedship.*vpd/
          exclude: []
        sort:
          method: entity_id
      - type: 'custom:auto-entities'
        card:
          type: entities
        filter:
          include:
            - entity_id: /seedship.*co2$/
          exclude: []
        sort:
          method: entity_id
  - title: Targets
    path: targets
    icon: 'hass:target'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Calibration Options
            filter:
              include:
                - entity_id: /input_select\.calibration.*/
              exclude: []
          - type: entities
            entities:
              - entity: input_text.calibration_manual_input
                type: 'custom:text-input-row'
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.clear_entities_list_var
                  service_data:
                    list_var: calibration_entities
                icon: 'mdi:table-column-remove'
                name: Clear Selected Sensors List
              - type: button
                tap_action:
                  action: call-service
                  service: compensation.delete_datapoints
                  service_data:
                    entities_list: var.lists_of_entities
                    entities_list_attribute: calibration_entities
                icon: 'hass:delete'
                name: Delete Datapoints
              - type: button
                tap_action:
                  action: call-service
                  service: compensation.take_reading
                  service_data:
                    known_good_entity: input_select.calibration_good_sensor_selector
                    entities_list: var.lists_of_entities
                    entities_list_attribute: calibration_entities
                icon: 'mdi:target-variant'
                name: Take Calibration Reading
          - type: markdown
            content: >-
              {% set entities = state_attr('var.lists_of_entities',
              'calibration_entities')  |from_json %}

              {%- for entity in entities -%}
                    - {{ entity + "\n" }}
              {%- endfor %}
            title: Currently Selected Sensors
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Calibrated Entities
            filter:
              template: >-
                {% set data = namespace(entities=[]) %}   {% set unit =
                states('input_select.calibration_unit_selector') %} {% set
                postfix = "" %}  {% set entities = "[]" if not
                state_attr('var.lists_of_entities', 'calibration_entities') else
                state_attr('var.lists_of_entities', 'calibration_entities') %}
                {% for ent in states.sensor
                 | selectattr('attributes.coefficients', 'defined')
                 | selectattr('attributes.unit_of_measurement', '==', unit )
                 | list
                 | map(attribute='entity_id')
                -%}
                  {% if ent.replace(postfix, '') in entities %}
                    {% set color = "green;" %}
                  {% else %}
                    {% set color = "red;" %}
                  {% endif %}
                  {% set style = ":host { --card-mod-icon-color: " + color + "}" %}
                  {%- set data.entities = data.entities + [{'entity': ent,
                              'style': style,
                              'tap_action': {
                                'action': 'call-service',
                                'service': 'pyscript.add_entity_to_list_var',
                                'service_data': {
                                  'entity': ent,
                                  'list_var': 'calibration_entities',
                                  'postfix': postfix
                                  }
                                },
                              }] -%}
                {%- endfor -%} {{ data.entities }}
              exclude: null
            sort:
              method: none
          - type: button
            tap_action:
              action: toggle
            entity: light.cube_shelf_light
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Raw Readings
            filter:
              template: >
                {% set data = namespace(entities=[]) %}   {% set unit =
                states('input_select.calibration_unit_selector') %} {% set
                postfix = "" %}


                {% set entities = "[]" if not
                state_attr('var.lists_of_entities', 'calibration_entities') else
                state_attr('var.lists_of_entities', 'calibration_entities') %}
                {% for ent in states.sensor
                  | selectattr('attributes.unit_of_measurement', '==', unit )
                  | list
                  | map(attribute='entity_id') if ent in entities and state_attr(ent, "tracked_entity_id") is not none
                -%}
                  {% if ent in entities %}
                    {% set color = "green;" %}
                  {% else %}
                    {% set color = "red;" %}
                  {% endif %}
                  {% set style = ":host { --card-mod-icon-color: " + color + "}" %}
                  {%- set data.entities = data.entities + [{'entity': state_attr(ent, "tracked_entity_id"),
                              'style': style,
                              'tap_action': {
                                'action': 'call-service',
                                'service': 'pyscript.add_entity_to_list_var',
                                'service_data': {
                                  'entity': ent,
                                  'list_var': 'calibration_entities',
                                  'postfix': postfix
                                  }
                                },
                              }] -%}
                {%- endfor -%} {{ data.entities }}
            sort:
              method: none
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Base Readings
            filter:
              template: >
                {% set data = namespace(entities=[]) %}   {% set unit =
                states('input_select.calibration_unit_selector') %} {% set
                postfix = "" %}


                {% set entities = "[]" if not
                state_attr('var.lists_of_entities', 'calibration_entities') else
                state_attr('var.lists_of_entities', 'calibration_entities') %}
                {% for ent in states.sensor
                  | selectattr('attributes.unit_of_measurement', '==', unit )
                  | list
                  | map(attribute='entity_id') if ent in entities and state_attr(ent, "tracked_entity_id") is not none
                -%}
                  {% if ent in entities %}
                    {% set color = "green;" %}
                  {% else %}
                    {% set color = "red;" %}
                  {% endif %}
                  {% set style = ":host { --card-mod-icon-color: " + color + "}" %}
                  {%- set data.entities = data.entities + [{'entity': state_attr(ent, "base_sensor"),
                              'style': style,
                              'tap_action': {
                                'action': 'call-service',
                                'service': 'pyscript.add_entity_to_list_var',
                                'service_data': {
                                  'entity': ent,
                                  'list_var': 'calibration_entities',
                                  'postfix': postfix
                                  }
                                },
                              }] -%}
                {%- endfor -%} {{ data.entities }}
            sort:
              method: none
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: ESPHome Device Readings
            filter:
              template: >
                {% set data = namespace(entities=[]) %}   {% set unit =
                states('input_select.calibration_unit_selector') %} {% set
                postfix = "" %}


                {% set entities = "[]" if not
                state_attr('var.lists_of_entities', 'calibration_entities') else
                state_attr('var.lists_of_entities', 'calibration_entities') %}
                {% for ent in states.sensor
                  | selectattr('attributes.unit_of_measurement', '==', unit )
                  | list
                  | map(attribute='entity_id') if ent in entities and state_attr(ent, "tracked_entity_id") is not none
                -%}
                  {% if ent in entities %}
                    {% set color = "green;" %}
                  {% else %}
                    {% set color = "red;" %}
                  {% endif %}
                  {% set style = ":host { --card-mod-icon-color: " + color + "}" %}
                  {%- set data.entities = data.entities + [{'entity': state_attr(ent, "base_sensor"),
                              'style': style,
                              'tap_action': {
                                'action': 'call-service',
                                'service': 'pyscript.add_entity_to_list_var',
                                'service_data': {
                                  'entity': ent,
                                  'list_var': 'calibration_entities',
                                  'postfix': postfix
                                  }
                                },
                              }] -%}
                {%- endfor -%} {{ data.entities }}
            sort:
              method: none
