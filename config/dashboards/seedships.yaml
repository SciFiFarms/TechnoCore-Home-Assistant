views:
  - title: Water Supply
    path: water-supply
    icon: 'mdi:water-pump'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Water Supply PSI
            filter:
              include:
                - entity_id: /water_supply.*psi$/
                  options:
                    style: |
                      :host {
                        --card-mod-icon-color:
                        {% if 'this.entity_id'.replace('_psi', '') in state_attr('var.lists_of_entities', 'seedship_entities') %}
                          green
                        {% else %}
                          red
                        {% endif %}
                        ;
                      }
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        entity: this.entity_id
                        list_var: seedship_entities
                        postfix: _psi
                - entity_id: /water_supply.*warnings$/
                - entity_id: /.*clean_water_dosage$/
            sort:
              method: entity_id
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_mqtt_to_entities_list
                  service_data:
                    topic: seedship/water_supply_01/bus_request_access
                    payload: THIS_ENTITY_root_zone
                    retain: false
                    list_var: seedship_entities
                icon: 'hass:lightbulb'
                name: Run Misting
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_mqtt_to_entities_list
                  service_data:
                    topic: seedship/water_supply_01/drainage_bus_request_access
                    payload: THIS_ENTITY_root_zone
                    retain: false
                    list_var: seedship_entities
                icon: 'hass:lightbulb'
                name: Run Drainage
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.clear_entities_list_var
                  service_data:
                    list_var: seedship_entities
                name: Clear SeedShip Entities
                icon: 'hass:lightbulb'
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_state_to_entities_list
                  service_data:
                    topic: seedship/THIS_ENTITY/mode
                    state_entity: input_select.water_supply_mode
                    numbers_only: true
                    retain: true
                    list_var: water_supply_entities
                name: Set Mode
                icon: 'hass:lightbulb'
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_state_to_entities_list
                  service_data:
                    topic: seedship/THIS_ENTITY/clean_water_dosage
                    state_entity: input_select.water_supply_clean_water_dosage
                    numbers_only: true
                    retain: true
                    list_var: water_supply_entities
                name: Set Clean Water Dosage
                icon: 'hass:lightbulb'
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.clear_entities_list_var
                  service_data:
                    list_var: water_supply_entities
                name: Clear Water Supply Entities
                icon: 'hass:lightbulb'
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Water Supply Mode
            filter:
              include:
                - entity_id: /water_supply.*mode$/
                  options:
                    style: |
                      :host {
                        --card-mod-icon-color:
                        {% if 'this.entity_id'.replace('_mode', '').replace("sensor.", "")  in state_attr('var.lists_of_entities', 'water_supply_entities') %}
                          green
                        {% else %}
                          red
                        {% endif %}
                        ;
                      }
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        entity: this.entity_id
                        list_var: water_supply_entities
                        postfix: _mode
            sort:
              method: none
          - type: markdown
            content: >-
              {% set entities = state_attr('var.lists_of_entities',
              'water_supply_entities')  |from_json %}

              {%- for entity in entities -%}
                    - {{ entity }}
              {%- endfor %}
            title: Currently Selected Water Supply Entities
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: SeedShip Mode
            filter:
              include:
                - entity_id: /seedship.*mode$/
                  options:
                    style: |
                      :host {
                        --card-mod-icon-color:
                        {% if 'this.entity_id'.replace("sensor.", "").replace("_mode", "") in state_attr('var.lists_of_entities' ,'seedship_entities') %}
                          green
                        {% else %}
                          red
                        {% endif %}
                        ;
                      }
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        postfix: _mode
                        entity: this.entity_id
                        list_var: seedship_entities
            sort:
              method: entity_id
          - type: markdown
            content: >-
              {% set entities = state_attr('var.lists_of_entities',
              'seedship_entities')  |from_json %}

              {%- for entity in entities -%}
                    - {{ entity }}
              {%- endfor %}
            title: Currently Selected SeedShip Entities
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: SeedShip Water Nozzels
            filter:
              include:
                - entity_id: /seedship.*water_nozzle$/
                  options:
                    style: |
                      :host {
                        --card-mod-icon-color:
                        {% if 'this.entity_id'.replace('_root_zone_water_nozzle', '').replace("switch.", "") in state_attr('var.lists_of_entities', 'seedship_entities') %}
                          green
                        {% else %}
                          red
                        {% endif %}
                        ;
                      }
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        postfix: _root_zone_water_nozzle
                        entity: this.entity_id
                        list_var: seedship_entities
            sort:
              method: entity_id
  - title: Debug
    path: debug
    badges: []
    cards:
      - type: entity
        entity: var.lists_of_entities
