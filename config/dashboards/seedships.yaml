views:
  - title: Water Supply
    path: water-supply
    icon: 'mdi:water-pump'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: Water Supply Mode
            filter:
              include:
                - entity_id: /water_supply.*mode$/
                  options:
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        entity: this.entity_id
                        list_var: water_supply_mode_entities
            sort:
              method: none
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_state_to_entities_list
                  service_data:
                    topic: seedship/THIS_ENTITY/mode
                    state_entity: input_select.water_supply_mode
                    numbers_only: true
                    retain: true
                    list_var: water_supply_mode_entities
                name: Set Mode
                icon: 'hass:lightbulb'
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.clear_entities_list_var
                  service_data:
                    list_var: water_supply_mode_entities
                name: Clear Mode Entities
                icon: 'hass:lightbulb'
          - type: entity
            entity: var.water_supply_mode_entities
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
            card:
              type: entities
              title: SeedShip Drainage
            filter:
              include:
                - entity_id: /seedship.*drainage$/
                  options:
                    tap_action:
                      action: call-service
                      service: pyscript.add_entity_to_list_var
                      service_data:
                        entity: this.entity_id
                        list_var: seedship_drainage_entities
            sort:
              method: none
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.send_mqtt_to_entities_list
                  service_data:
                    topic: seedship/water_supply_01/drainage_bus_request
                    payload: THIS_ENTITY
                    retain: false
                    list_var: seedship_drainage_entities
                icon: 'hass:lightbulb'
                name: Run Drainage
              - type: button
                tap_action:
                  action: call-service
                  service: pyscript.clear_entities_list_var
                  service_data:
                    list_var: seedship_drainage_entities
                name: Clear Drainage Entities
                icon: 'hass:lightbulb'
          - type: entity
            entity: var.seedship_drainage_entities
