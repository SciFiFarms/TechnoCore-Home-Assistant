                      service_data:
                        postfix: _root_zone_water_nozzle
                        entity: this.entity_id
                        list_var: seedship_entities
            sort:
              method: entity_id
  - title: Debug
    path: debug
    badges: []
    cards:
      - type: entity
        entity: var.lists_of_entities
  - title: Shoot Zone
    path: shoot-zone
    icon: 'hass:leaf'
    badges: []
    cards:
      - type: 'custom:auto-entities'
        card:
          type: entities
        filter:
          include:
            - entity_id: /seedship.*vpd/
          exclude: []
        sort:
          method: entity_id
      - type: 'custom:auto-entities'
        card:
          type: entities
        filter:
          include:
            - entity_id: /seedship.*co2$/
          exclude: []
        sort:
          method: entity_id
  - title: Targets
    path: targets
    icon: 'hass:target'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:auto-entities'
